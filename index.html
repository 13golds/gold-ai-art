<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold & AI Art Collaboration</title>
    <style>
        body {
            font-family: "Georgia", serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #FFD700, #FFD700), 
                        url('honeycomb-pattern.png') no-repeat;
            background-size: contain;
            background-position: left top, right bottom;
            color: black;
        }
        header {
            background-color: #FFC300;
            color: black;
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid black;
        }
        .container {
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            background-color: white;
        }
        h1, h2 {
            text-align: center;
            color: black;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .gallery-item {
            border: 2px solid black;
            border-radius: 10px;
            padding: 10px;
            background-color: #fff;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .comments {
            margin-top: 10px;
        }
        .comments textarea {
            width: 100%;
            height: 60px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .comments button {
            background-color: #FFC300;
            color: black;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .comments button:hover {
            background-color: #ffbf00;
        }
        .comment-list {
            margin-top: 10px;
        }
        .comment {
            border-bottom: 1px solid #ccc;
            padding: 5px 0;
            display: flex;
            justify-content: space-between;
        }
        .comment .delete {
            color: red;
            cursor: pointer;
            margin-left: 10px;
        }
        .comment .delete:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #FFC300;
            color: black;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
            border-top: 3px solid black;
        }
        a {
            color: black;
            text-decoration: none;
        }
        a:hover {
            color: #333333;
        }
        .contact, .donation {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gold & AI Art Collaboration</h1>
        <p>Explore the harmony of human and AI creativity</p>
    </header>
