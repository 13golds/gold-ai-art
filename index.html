<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: "Georgia", serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: black;
        }
        header {
            background-color: #FFC300;
            padding: 20px;

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .gallery-item {
            margin: 10px;
            text-align: center;
            border: 2px solid black;

            background-color: white;
        }
        .gallery img {
            width: 300px;
            height: auto;
            cursor: pointer;
            border-radius: 10px;
        }
        .comments {
            margin-top: 10px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
            max-height: 200px;
            overflow-y: auto;
        }
        .comment-form {

        }
        footer {
            background-color: #FFC300;
            text-align: center;
            padding: 10px 0;
            border-top: 3px solid black;
        }
    </style>
</head>
<body>
    <header>

    <div class="gallery">

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database(app);

        const adminEmail = "your_admin_email@example.com"; // Set your admin email

        // Add a comment
        function addComment(imageId, event) {
            event.preventDefault();
            const input = document.getElementById(`comment-input-${imageId}`);
            const comment = input.value;
            const commentRef = firebase.database().ref(`comments/${imageId}`).push();
            commentRef.set({ text: comment, user: "anonymous" });
            input.value = "";
        }

        // Load comments for each image
        function loadComments(imageId) {
            const commentsDiv = document.getElementById(`comments-${imageId}`);
            const commentsRef = firebase.database().ref(`comments/${imageId}`);
            commentsRef.on("value", (snapshot) => {
                commentsDiv.innerHTML = ""; // Clear previous comments
                snapshot.forEach((childSnapshot) => {
                    const commentData = childSnapshot.val();
                    const commentEl = document.createElement("div");
                    commentEl.innerHTML = `
                        <p>${commentData.text} ${
                            adminEmail === "your_admin_email@example.com"
                                ? `<button onclick="deleteComment('${imageId}', '${childSnapshot.key}')">Delete</button>`
                                : ""
                        }</p>`;
                    commentsDiv.appendChild(commentEl);
                });
            });
        }

        // Delete a comment (admin only)
        function deleteComment(imageId, commentId) {
            const commentRef = firebase.database().ref(`comments/${imageId}/${commentId}`);
            commentRef.remove();
        }

        // Load comments for all images
        loadComments("image1");
        loadComments("image2");
        loadComments("image3");
        loadComments("image4");
        loadComments("image5");
        loadComments("image6");
        loadComments("image7");
    </script>
