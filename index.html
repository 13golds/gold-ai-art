<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold & AI Art Gallery</title>
    <style>
        body {
            font-family: "Georgia", serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #FFD700, #FFEC8B);
            color: black;
        }
        header {
            background-color: #FFC300;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            border-bottom: 2px solid black;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
            gap: 20px;
        }
        .gallery img {
            max-width: 300px;
            max-height: 200px;
            border: 2px solid black;
            border-radius: 10px;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
            border: 2px solid white;
        }
        .modal .close {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        .comments {
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            padding: 20px;
        }
        .comments h3 {
            margin: 0 0 10px;
        }
        .comments ul {
            list-style: none;
            padding: 0;
        }
        .comments li {
            margin: 10px 0;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .comments form {
            margin-top: 10px;
        }
        .comments input, .comments textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #FFC300;
            border-top: 2px solid black;
        }
    </style>
</head>
<body>
    <header>
        Gold & AI Art Gallery
    </header>
    <div class="gallery">
        <img src="image1.webp" alt="Art 1">
        <img src="image2.webp" alt="Art 2">
        <img src="image3.webp" alt="Art 3">
        <img src="image4.webp" alt="Art 4">
        <img src="image5.webp" alt="Art 5">
        <img src="image6.webp" alt="Art 6">
        <img src="image7.webp" alt="Art 7">
    </div>

    <div class="modal" id="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modalImage" src="">
    </div>

    <div class="comments">
        <h3>Comments</h3>
        <ul id="commentList"></ul>
        <form id="commentForm">
            <input type="text" id="username" placeholder="Your name" required>
            <textarea id="commentText" rows="4" placeholder="Your comment" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>

    <footer>
        &copy; 2024 Gold & AI Art Collaboration
    </footer>

    <script>
        const galleryImages = document.querySelectorAll('.gallery img');
        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modalImage');
        const commentList = document.getElementById('commentList');
        const commentForm = document.getElementById('commentForm');

        galleryImages.forEach(img => {
            img.addEventListener('click', () => {
                modal.style.display = 'flex';
                modalImage.src = img.src;
            });
        });

        function closeModal() {
            modal.style.display = 'none';
            modalImage.src = '';
        }

        commentForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const commentText = document.getElementById('commentText').value;

            const commentItem = document.createElement('li');
            commentItem.textContent = `${username}: ${commentText}`;
            commentList.appendChild(commentItem);

            commentForm.reset();
        });
    </script>
</body>
</html>
