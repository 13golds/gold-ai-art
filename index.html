<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold & AI Art Collaboration</title>
    <style>
        body {
            font-family: "Georgia", serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #FFD700, #FFD700), 
                        url('honeycomb-pattern.png') no-repeat;
            background-size: contain;
            background-position: left top, right bottom;
            color: black;
        }
        header {
            background-color: #FFC300;
            color: black;
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid black;
        }
        .container {
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            background-color: white;
            text-align: center;
        }
        h1, h2 {
            color: black;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .gallery-item {
            border: 2px solid black;
            border-radius: 10px;
            overflow: hidden;
            background-color: white;
            max-width: 300px;
            text-align: center;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            cursor: pointer;
        }
        .comments-section {
            text-align: left;
            padding: 10px;
            border-top: 1px solid #ccc;
            margin-top: 10px;
        }
        .comment {
            margin-bottom: 10px;
        }
        .admin-control {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .admin-control button {
            background-color: #FFD700;
            border: 1px solid black;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
        }
        .admin-control button:hover {
            background-color: #FFC300;
        }
        .donation-section {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            border: 2px solid black;
            border-radius: 10px;
            background-color: #FFC300;
        }
        .donation-section img {
            width: 150px;
            height: 150px;
            margin-top: 10px;
        }
        footer {
            background-color: #FFC300;
            color: black;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
            border-top: 3px solid black;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gold & AI Art Collaboration</h1>
        <p>Explore the harmony of human and AI creativity</p>
    </header>
    <div class="container">
        <h2>Gallery</h2>
        <div class="gallery">
            <!-- Images with comment functionality -->
            <div class="gallery-item">
                <img src="8.webp" alt="Image 8">
                <div class="comments-section">
                    <textarea placeholder="Leave a comment..." class="comment-input"></textarea>
                    <button onclick="addComment(this)">Submit Comment</button>
                    <div class="comments-list"></div>
                </div>
            </div>
            <div class="gallery-item">
                <img src="9.webp" alt="Image 9">
                <div class="comments-section">
                    <textarea placeholder="Leave a comment..." class="comment-input"></textarea>
                    <button onclick="addComment(this)">Submit Comment</button>
                    <div class="comments-list"></div>
                </div>
            </div>
            <div class="gallery-item">
                <img src="10.webp" alt="Image 10">
                <div class="comments-section">
                    <textarea placeholder="Leave a comment..." class="comment-input"></textarea>
                    <button onclick="addComment(this)">Submit Comment</button>
                    <div class="comments-list"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Donation Section -->
    <div class="donation-section">
        <h2>Support the Project</h2>
        <p>Email: <a href="mailto:aigolds@proton.me">aigolds@proton.me</a></p>
        <p>USDT Wallet Address (TRC20): <code>TE73z7ufj88bWZMs3MUwgRDHCTakFTpM1R</code></p>
        <img src="qr usdt trc20.jpg" alt="USDT QR Code">
    </div>
    
    <footer>
        <p>&copy; 2024 Gold & AI Art Collaboration</p>
    </footer>

    <script>
        function addComment(button) {
            const textarea = button.previousElementSibling;
            const comment = textarea.value.trim();
            const commentList = button.nextElementSibling;
            if (comment) {
                const newComment = document.createElement('div');
                newComment.className = 'comment';
                newComment.innerHTML = `
                    <p>${comment}</p>
                    <div class="admin-control">
                        <button onclick="deleteComment(this)">Delete</button>
                    </div>
                `;
                commentList.appendChild(newComment);
                textarea.value = '';
            } else {
                alert('Please write a comment before submitting.');
            }
        }

        function deleteComment(button) {
            const comment = button.closest('.comment');
            comment.remove();
        }
    </script>
</body>
</html>
